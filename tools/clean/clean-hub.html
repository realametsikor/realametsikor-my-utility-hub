<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean-Up & Power Tools | UtilityOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; }
        .tool-card { background: #0f172a; border: 1px solid #1e293b; transition: all 0.3s ease; }
        .tool-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        .input-dark { background: #020617; border: 1px solid #334155; color: white; border-radius: 12px; }
    </style>
</head>
<body class="p-6 pb-32">

    <nav class="max-w-4xl mx-auto mb-12 flex justify-between items-center">
        <a href="../../index.html" class="flex items-center gap-2 text-zinc-500 hover:text-white">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> <span class="text-xs font-bold uppercase">Back</span>
        </a>
        <div class="bg-blue-600/10 text-blue-500 px-3 py-1 rounded-full text-[10px] font-bold">SEO OPTIMIZED v3.0</div>
    </nav>

    <main class="max-w-4xl mx-auto space-y-12">
        
        <header class="text-center">
            <h1 class="text-4xl font-black tracking-tighter mb-2">Power <span class="text-blue-500 text-6xl">Suite</span></h1>
            <p class="text-zinc-500 font-medium">Global Utility Tools for Daily Workflow</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <section class="tool-card p-6 rounded-3xl space-y-4">
                <div class="flex items-center gap-3 text-emerald-400">
                    <i data-lucide="lock"></i>
                    <h3 class="font-bold">Password Architect</h3>
                </div>
                <div class="flex gap-2">
                    <input id="pw-output" readonly class="input-dark w-full p-3 font-mono text-sm" placeholder="Click Generate">
                    <button onclick="copyPW()" class="p-3 bg-zinc-800 rounded-xl"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <button onclick="genPW()" class="w-full bg-emerald-600 py-3 rounded-xl font-bold text-sm">Generate Secure Key</button>
            </section>

            <section class="tool-card p-6 rounded-3xl space-y-4">
                <div class="flex items-center gap-3 text-sky-400">
                    <i data-lucide="type"></i>
                    <h3 class="font-bold">Text Analyzer</h3>
                </div>
                <textarea id="text-analyze" oninput="analyzeText()" class="input-dark w-full h-24 p-3 text-xs" placeholder="Paste text to count words/chars..."></textarea>
                <div class="flex justify-between text-[10px] font-bold text-zinc-500">
                    <span>WORDS: <span id="w-count" class="text-white">0</span></span>
                    <span>CHARS: <span id="c-count" class="text-white">0</span></span>
                    <span>READ TIME: <span id="r-time" class="text-white">0m</span></span>
                </div>
            </section>

            <section class="tool-card p-6 rounded-3xl space-y-4">
                <div class="flex items-center gap-3 text-amber-400">
                    <i data-lucide="palette"></i>
                    <h3 class="font-bold">Palette Extractor</h3>
                </div>
                <p class="text-[10px] text-zinc-500">Analyze an image and get its Hex colors.</p>
                <input type="file" id="color-input" accept="image/*" class="hidden" onchange="extractColors(event)">
                <label for="color-input" class="block w-full border-2 border-dashed border-zinc-800 rounded-xl p-6 text-center cursor-pointer hover:border-amber-500/50">
                    <span class="text-xs font-bold text-zinc-500 italic">Select Image</span>
                </label>
                <div id="palette-display" class="flex gap-2 h-8"></div>
            </section>

            <section class="tool-card p-6 rounded-3xl space-y-4">
                <div class="flex items-center gap-3 text-purple-400">
                    <i data-lucide="code-2"></i>
                    <h3 class="font-bold">JSON Prettifier</h3>
                </div>
                <button onclick="formatJSON()" class="w-full bg-purple-600/10 text-purple-400 border border-purple-500/20 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Format JSON</button>
            </section>

        </div>

        <div class="w-full h-24 bg-zinc-900/50 border border-zinc-800 rounded-2xl flex items-center justify-center text-zinc-700 font-bold tracking-widest text-xs">
            ADVERTISEMENT SLOT (GOOGLE ADSENSE READY)
        </div>

    </main>

    <script>
        lucide.createIcons();

        // 1. PW GEN
        function genPW() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let pw = "";
            for(let i=0; i<16; i++) pw += chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById('pw-output').value = pw;
        }
        function copyPW() {
            navigator.clipboard.writeText(document.getElementById('pw-output').value);
            alert("Copied!");
        }

        // 2. TEXT ANALYSIS
        function analyzeText() {
            const val = document.getElementById('text-analyze').value.trim();
            document.getElementById('c-count').innerText = val.length;
            document.getElementById('w-count').innerText = val ? val.split(/\s+/).length : 0;
            document.getElementById('r-time').innerText = Math.ceil(val.split(/\s+/).length / 200) + "m";
        }

        // 3. COLOR EXTRACTION (Mockup for UI)
        function extractColors(e) {
            const display = document.getElementById('palette-display');
            display.innerHTML = `
                <div class="flex-1 bg-rose-500 rounded"></div>
                <div class="flex-1 bg-amber-500 rounded"></div>
                <div class="flex-1 bg-blue-500 rounded"></div>
                <div class="flex-1 bg-emerald-500 rounded"></div>
            `;
            alert("Colors extracted from image!");
        }
    </script>
</body>
</html>

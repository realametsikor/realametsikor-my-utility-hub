<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility OS | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#09090b] text-zinc-100 p-6 pb-24">

    <header class="mb-10">
        <h1 class="text-2xl font-bold italic tracking-tighter">Utility<span class="text-blue-500">OS</span></h1>
        <p class="text-zinc-500 text-sm">Select a suite to begin</p>
    </header>

    <div class="grid grid-cols-1 gap-4">
        <a href="tools/media/media-hub.html" class="p-5 rounded-2xl bg-zinc-900 border border-zinc-800 flex items-center justify-between active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-blue-500/10 text-blue-500">
                    <i data-lucide="layers"></i>
                </div>
                <div>
                    <h3 class="font-bold">Smart Media Hub</h3>
                    <p class="text-xs text-zinc-500">SVG, Compression, Video</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="text-zinc-700"></i>
        </a>

        <a href="tools/ai/ai-hub.html" class="p-5 rounded-2xl bg-zinc-900 border border-zinc-800 flex items-center justify-between active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-purple-500/10 text-purple-500">
                    <i data-lucide="sparkles"></i>
                </div>
                <div>
                    <h3 class="font-bold">AI Productivity</h3>
                    <p class="text-xs text-zinc-500">YT to Blog, Prompting</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="text-zinc-700"></i>
        </a>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white p-6 pb-24">

    <header class="mb-10 mt-4">
        <h1 class="text-3xl font-bold tracking-tighter">Utility<span class="text-blue-500">OS</span></h1>
        <p class="text-zinc-500 text-xs uppercase tracking-widest">System Online</p>
    </header>

    <div class="grid grid-cols-1 gap-4">
        
        <a href="tools/media/media-hub.html" class="block p-5 rounded-2xl bg-zinc-900 border border-zinc-800 active:bg-zinc-800 transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-blue-500/20 text-blue-500">
                    <i data-lucide="layers"></i>
                </div>
                <div>
                    <h3 class="font-bold">Smart Media</h3>
                    <p class="text-xs text-zinc-500">SVG & Compression</p>
                </div>
            </div>
        </a>

        <a href="tools/ai/ai-hub.html" class="block p-5 rounded-2xl bg-zinc-900 border border-zinc-800 active:bg-zinc-800 transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-purple-500/20 text-purple-500">
                    <i data-lucide="sparkles"></i>
                </div>
                <div>
                    <h3 class="font-bold">AI Suite</h3>
                    <p class="text-xs text-zinc-500">YT to Blog</p>
                </div>
            </div>
        </a>

        <a href="tools/clean/clean-hub.html" class="block p-5 rounded-2xl bg-zinc-900 border border-zinc-800 active:bg-zinc-800 transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-rose-500/20 text-rose-500">
                    <i data-lucide="shield-check"></i>
                </div>
                <div>
                    <h3 class="font-bold">Clean-Up</h3>
                    <p class="text-xs text-zinc-500">Privacy Tools</p>
                </div>
            </div>
        </a>

    </div>

    <script>
        // Ensure this runs after the page loads
        window.onload = function() {
            lucide.createIcons();
        };
    </script>
</body>
</html>

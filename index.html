<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility OS | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass-card { 
            background: rgba(23, 23, 23, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .glass-card:active { transform: scale(0.97); background: rgba(30, 30, 30, 0.8); }
    </script>
</head>
<body class="p-6 pb-24">

    <header class="mb-10 mt-4 flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tighter italic">Utility<span class="text-blue-500">OS</span></h1>
            <p class="text-zinc-500 text-xs font-medium uppercase tracking-widest mt-1">System Version 2026.1</p>
        </div>
        <div class="bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800 text-[10px] font-mono text-emerald-500">
            SYSTEM ONLINE
        </div>
    </header>

    <div class="grid grid-cols-1 gap-4">
        
        <a href="tools/media/media-hub.html" class="glass-card p-5 rounded-3xl flex items-center justify-between transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-2xl bg-blue-600/20 text-blue-500">
                    <i data-lucide="layers"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Smart Media</h3>
                    <p class="text-xs text-zinc-500 font-medium">SVG & Image Compression</p>
                </div>
            </div>
            <i data-lucide="arrow-right" class="text-zinc-700 w-5 h-5"></i>
        </a>

        <a href="tools/ai/ai-hub.html" class="glass-card p-5 rounded-3xl flex items-center justify-between transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-2xl bg-purple-600/20 text-purple-500">
                    <i data-lucide="sparkles"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">AI Suite</h3>
                    <p class="text-xs text-zinc-500 font-medium">YT to Blog & Prompt Refiner</p>
                </div>
            </div>
            <i data-lucide="arrow-right" class="text-zinc-700 w-5 h-5"></i>
        </a>

        <a href="tools/clean/clean-hub.html" class="glass-card p-5 rounded-3xl flex items-center justify-between transition-all">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-2xl bg-rose-600/20 text-rose-500">
                    <i data-lucide="shield-check"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Clean-Up</h3>
                    <p class="text-xs text-zinc-500 font-medium">Privacy & Metadata Scrubber</p>
                </div>
            </div>
            <i data-lucide="arrow-right" class="text-zinc-700 w-5 h-5"></i>
        </a>

        <div class="glass-card p-5 rounded-3xl flex items-center justify-between opacity-50 grayscale">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-2xl bg-amber-600/20 text-amber-500">
                    <i data-lucide="cloud-cog"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Cloud Est.</h3>
                    <p class="text-xs text-zinc-500 font-medium">Architecture Estimator</p>
                </div>
            </div>
            <span class="text-[9px] font-bold bg-zinc-800 px-2 py-1 rounded text-zinc-400 uppercase">Locked</span>
        </div>

    </div>

    <footer class="fixed bottom-6 left-6 right-6 text-center">
        <p class="text-[10px] text-zinc-600 font-mono tracking-tighter italic">"Precision tools for a digital world."</p>
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
